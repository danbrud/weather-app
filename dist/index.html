<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>

<body>

    <input type="text" placeholder="Let us know where you are...">
    <div id="search-button">Search</div>

    <div id="cities-container">

    </div>

    <script id="city-template" type="text/x-handlebars-template">
        {{#each allCityData}}
            <div class="city">
                <div class="city-name">{{name}}</div>
                <div class="temp">{{temperature}}</div>
                <div class="cond">{{condition}}</div>
                <div class="cond-pic">{{conditionPic}}</div>
                <div class="last-update">{{updatedAt}}</div>
            </div>
        {{/each}}
        
        
    </script>

    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="TempManager.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
